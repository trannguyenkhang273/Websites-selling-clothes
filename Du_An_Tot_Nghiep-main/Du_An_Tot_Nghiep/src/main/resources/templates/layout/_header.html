<div xmlns:th="http://www.thymeleaf.org" taglib uri="http://www.springframework.org/tags" prefix="s">
    <div class="header-top" style="padding-top: 0">
        <div class="container  " style="background-color: rgb(255, 255, 255);">
            <div class="row d-flex align-items-center justify-content-between "
                style="margin-top: -10px;margin-bottom: -10px;">
                <div class="col-4 d-flex justify-content-around">
                    <div class="mail-service">
                        <i class=" fa fa-envelope"></i>
                        poly.store@gmail.com
                    </div>
                    <div class="phone-service">
                        <i class=" fa fa-phone"></i>
                        +84 111.188.888
                    </div>
                </div>
                <div class="col-2"></div>
                <div class="form-group col-3 d-flex justify-content-end align-items-center" style="margin-top: 20px">
                    <label for="countries" style="padding-top: 7px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" style="color: gray"
                            fill="currentColor" class="bi bi-globe2 mr-3" viewBox="0 0 16 16">

                    </label>
                    <select name="countries" class="custom-select"
                        onchange="Dann(this.options[this.selectedIndex].value)" id="countries"
                        style="width:150px;font-size: 13px;border-radius: 5px;">
                        <option id='enoption' value='eng' data-image="/img/flag-1.jpg" data-imagecss="flag yt"
                            data-title="English">English</option>
                        <option id='vnoption' value='vi' data-image="/img/flag-2.jpg" data-imagecss="flag yu"
                            data-title="Bangladesh">Vietnamese</option>
                    </select>
                </div>
                <div class="col-3 d-flex justify-content-around    ">
                    <th:block th:if="${#request.remoteUser}">
                        <a href="/account" class="login-panel" style="color :rgb(62, 62, 62) !important"><i
                                class="fa fa-user "
                                style="font-size: 20px;margin-right:10px ;;padding-top: 2px;"></i>[(#{header.profile})]</a>|
                        <a th:if="${#request.isUserInRole('2')} OR  ${#request.isUserInRole('3')}" href="/admin/index"
                            class="login-panel"
                            style="color :rgb(62, 62, 62) !important ;margin-right: 5px;padding-top: 2px;">[(#{header.manager})]</a>|
                        <a href="/logoff" class="login-panel"
                            style="color :rgb(62, 62, 62) !important ;margin-right: 5px;padding-top: 2px;">[(#{header.logoff})]</a>

                    </th:block>
                    <th:block th:unless="${#request.remoteUser}">
                        <a href="/security/login/form" style="color :rgb(62, 62, 62) !important" class="login-panel"><i
                                class="fa fa-user"
                                style="font-size: 20px;margin-right:10px ;"></i>[(#{header.login})]</a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="inner-header">
            <div class="row d-flex justify-content-around">
                <div class="col-lg-3 col-md-3 " style="padding-left: 90px">
                    <div class="logo" style="margin: -90px">
                        <a href="/home">
                            <img th:src="@{/img/Logo/logoCam.png}" alt="asd" height="200px">
                        </a>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7">
                    <div class="form" style="position: relative;">
                        <i class="fa fa-search" style="position: absolute;right: 10px;top: 13px;"
                            onclick="searchItem(this)"></i>
                        <input style="height: 42px;border-radius: 25px;" type="text" class="form-control form-input"
                            id="searchInput" placeholder="Search anything...">
                    </div>

                </div>
                <div class="col-lg-2 text-right col-md-2 d-flex justify-content-around "
                    style="margin-bottom: -20px;margin-top: -12px;">
                    <ul class="nav-right pr-4">
                        <li class="cart-icon" id="a_hover_cart">
                            <a href="/cart" class="d-flex justify-content-around align-items-center"
                                style="width:45px;height:45px ;border-radius: 100%;border: gray dotted 1px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30"
                                    class="  bi bi-cart-dash text-secondary " height="27" style="margin-top: 0;"
                                    fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z" />
                                    <path

                                </svg>
                            </a>
                        </li>
                    </ul>
                    <th:block th:if="${#request.remoteUser}">
                        <ul class="nav-right pr-4">
                            <li class="cart-icon" id="a_hover_cart">
                                <a href="/listorder" class="d-flex justify-content-around align-items-center"
                                    style="width:45px;height:45px ;border-radius: 100%;border: gray dotted 1px;">
                                    <svg  xmlns="http://www.w3.org/2000/svg" width="30" height="27" fill="currentColor" style="color: gray;"
                                        class="bi bi-receipt-cutoff" viewBox="0 0 16 16">

                        </ul>
                    </th:block>

                    <style>
                        .cart-icon :hover svg {
                            color: rgb(255, 210, 165) !important
                        }
                    </style>
                </div>
                <style>

                </style>
                <script>
                </script>

            </div>
        </div>
    </div>
</div>
