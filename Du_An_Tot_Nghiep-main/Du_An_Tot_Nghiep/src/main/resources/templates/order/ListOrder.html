<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main id="main" ng-controller="ListOrder-ctrl">


        <div class="container">
            <br>    
            <h2>Đơn hàng của tôi</h2>
            <br>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" >
                <li class="w-20 text-center" style="width: 20%;">
                    <a class="nav-link active text-dark" data-toggle="tab" href="#home">Tất cả đơn</a>
                </li>
                <li class="w-20 text-center" style="width: 20%;">
                    <a class="nav-link text-dark" data-toggle="tab" href="#menu1">Chờ thanh toán</a>
                </li>
                <li class="w-20 text-center" style="width: 20%;">
                    <a class="nav-link text-dark" data-toggle="tab" href="#menu2">Đang vận chuyển</a>
                </li>
                <li class="w-20 text-center" style="width: 20%;">
                    <a class="nav-link text-dark" data-toggle="tab" href="#menu4">Đã giao</a>
                </li>
                <li class="w-20 text-center" style="width: 20%;">
                    <a class="nav-link text-dark" data-toggle="tab" href="#menu3">Đã hủy</a>
                </li>
                
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div id="home" class="container tab-pane active"><br>
                    <div th:replace="~{/order/_list}" ></div>
                </div>
                <div id="menu1" class="container tab-pane "><br>
                    <div th:replace="~{/order/_orderUnconfirmed}" ></div>
                </div>
                    <div id="menu2" class="container tab-pane "><br>
                        <div th:replace="~{/order/_delivery}" ></div>
                    </div>
                    <div id="menu3" class="container tab-pane "><br>
                        <div th:replace="~{/order/_OrderCancel}" ></div>
                    </div>
                    <div id="menu4" class="container tab-pane "><br>
                        <div th:replace="~{/order/_ShipSuccess}" ></div>
                    </div>
        </div>

    </main>
</div>
