<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main id="main">


		<!-- Breadcrumb Section Begin -->
		<div class="breacrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text">
							<a href="#"><i class="fa fa-home"></i> Home</a> <span>Login</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb Form Section Begin -->

		<!-- Register Section Begin -->
		<div class="register-login-section spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<div class="login-form">
							<h2>Login</h2>
							<form action="/security/login" method="post">
							<i class="pull-left text-danger" th:text="${message}"></i><br>
								<div class="group-input">
									<label for="username">Username or email address *</label> <input
										type="text" id="username" name="username" required>
								</div>
								<div class="group-input">
									<label for="pass">Password *</label> <input type="password"
										id="pass" name="password" required>
								</div>
								<div class="group-input gi-check">
									<div class="gi-more">
										<label for="save-pass"> Save Password <input
											type="checkbox" id="save-pass" name="remember-me"> <span
											class="checkmark"></span>
										</label> <a href="/forgotpassword/form" class="forget-pass">Forget your Password</a>
									</div>
								</div>
								
								<button type="submit" class="site-btn login-btn">Sign
									In</button>
							</form>
							<div class="switch-login">
								<a href="/register/form" class="or-login">Or Create An
									Account</a>
							</div>
							<div class="social-login">
								<a href="/oauth2/authorization/facebook" class="facebook"> <img
									alt="" th:src="@{/img/Logo/facebook_50px.png}">
								</a> <a href="/oauth2/authorization/google" class="google"> <img
									alt="" th:src="@{/img/Logo/google_50px.png}">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Register Form Section End -->

	</main>
</div>
