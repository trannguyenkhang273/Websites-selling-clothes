<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main id="main">

		<!-- Breadcrumb Section Begin -->
		<div class="breacrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text">
							<a href="#"><i class="fa fa-home"></i> Home</a> <span>Register</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb Form Section Begin -->

		<!-- Register Section Begin -->
		<div class="register-login-section spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<div class="register-form">
							<h2>Register</h2>
							<form th:action="@{/register/check}" method="post" th:object="${sv}"  autocapitalize="none">
								 <div class="group-input">
									<label for="username">Username</label> <input
										type="text" id="username" th:field="*{accountid}"> <br>
									 <i class="text-danger" th:errors="*{accountid}"></i>
								</div> 
								
							 	<div class="group-input">
									<label for="pass">Password *</label> <input type="password"
										id="pass" th:field="*{password}"> <br>
									<i class="text-danger" th:errors="*{password}"></i>
								</div>
								<div class="group-input">
									<label for="con-pass">Confirm Password *</label> <input
										type="password" id="con-pass" name="confirmpass">
								</div>
								<div class="group-input">
									<label for="email">Email *</label> <input
										 id="email" th:field="*{email}"><br>
									<i class="text-danger" th:errors="*{email}"></i>
								</div>
								<i class="pull-left text-danger" th:text="${message}"></i>
								<button type="submit" class="site-btn register-btn">REGISTER</button>
							</form>
							<div class="switch-login">
								<a href="/security/login/form" class="or-login">Or Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Register Form Section End -->

	</main>
</div>
